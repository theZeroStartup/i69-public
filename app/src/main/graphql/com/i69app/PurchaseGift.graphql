mutation GiftPurchase ($gid: ID!,$uId: ID!, $senderId: ID!) {
    giftPurchase (giftId: $gid, receiverId: $uId, senderId: $senderId) {
        giftPurchase {
            gift {
                giftName
                cost
            }
            user {
                id
                username
                email
                coins
                purchaseCoins

            }
        }
    }
}